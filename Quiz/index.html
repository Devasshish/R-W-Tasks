<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App UI</title>
    <!-- styles -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- main starts  -->
    <main>
        <div class="main">
            <!-- top bar -->
            <div class="top-nav">
                <!-- questios -->
                <div class="left-nav">1 of 10</div>
                <!-- proigress sections -->
                <div class="middle-nav">
                    <div class="progress-bar">
                        <div class="progress"></div>

                    </div>
                </div>
                <!-- score  -->
                <div class="right-nav" id="scoreBox">0 of 10</div>
            </div>

            <div class="container">

                <div class="question-box">
                    <!-- timer -->
                    <div class="timer-box">
                        <h3 id="timer">20</h3>
                    </div>
                    <!-- question section -->
                    <h2>Question <span>01</span></h2>
                    <p class="category">Sports Quiz</p>
                    <p id="question"></p>
                </div>
                <!-- option secrion  -->
                <div class="options">

                </div>
            </div>
            <!-- next btn  -->
            <div class="next-btn">
                <button>Next</button>
            </div>
        </div>
    </main>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
